<div class="col">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0 align-items-center justify-content-evenly text-end">
            <div class="col-md-8">
                <div class="card-body d-flex flex-column justify-content-evenly">
                    <h5 class="card-title fw-bold">{{otherproducts.title}} </h5>
                    <p-rating [(ngModel)]="otherproducts.rating" [readonly]="true" [cancel]="false"></p-rating>
                    <p class="card-text"><small class="text-body-secondary">{{otherproducts.price}}</small></p>
                </div>
            </div>
            <div class="col-md-4 align-items-center justify-content-center d-flex my-2">
                <img [src]="otherproducts.imgSrc" class="img-fluid rounded-start" alt="...">
            </div>
        </div>
    </div>
</div>
