<div class="col">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0 align-items-center justify-content-evenly text-end">
      <div class="col-md-8">
        <div class="card-body d-flex flex-column justify-content-evenly">
          <div class="d-flex flex-column justify-content-evenly pointer" (click)="productDetail()">
            <h6 class="card-title fw-bold">{{otherproducts.title}} </h6>
            <p-rating [(ngModel)]="otherproducts.rating" [readonly]="true" [cancel]="false"></p-rating>
            <div class="d-flex gap-2 justify-content-end">
              <small class="card-text mb-0" dir="rtl"
                [ngClass]="{'text-decoration-line-through text-danger': otherproducts.discount != 0}">{{otherproducts.price | egy}}</small>

              <small class="card-text text-success" dir="rtl"
                *ngIf="otherproducts.discount != 0">{{otherproducts.priceAD | egy}}</small>
            </div>
          </div>
          <div class="d-flex gap-2 justify-content-between pt-2">
            <i class="bi pointer" (click)="addtoFav()" [ngClass]="otherproducts.fav? 'bi-heart-fill text-danger':'bi-heart'"></i>
            <i class="bi bi-share pointer"></i>
            <i class="bi bi-cart-plus pointer" (click)="addtocart()"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4 align-items-center justify-content-center d-flex my-2" (click)="productDetail()">
        <img [src]="otherproducts.imgSrc" class="img-fluid rounded-start pointer px-2">
      </div>
    </div>
  </div>
</div>
